<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="./assets/style.css" />
		<title>Weather Dashboard</title>
	</head>
	<body>
		<header class="hero">
			<h1>Weather Dashboard</h1>
		</header>
		<main class="d-flex">
			<div class="col-md-3">
				<div class="card">
				  <h3 class="card-header text-bold">Search for a City:</h3>
				  <div id="user-form" class="card-body">
					<input name="city-search" id="city-search" type="text" autofocus="true" class="form-input" placeholder="Toronto"/>
					<button id="submit-button" type="submit" class="btn">Search</button>
				  </div>
				</div>
			</div>
			<div class="col-md-8">
				<div id="current-city-weather">
					<h3 id="current-city-name">City Name</h3>
					<ul class="list-group">
						<li class="list-group-item">
							Temp: <span id="current-city-temp">98</span>&deg; C (<span id="current-city-feelslike">101</span> &deg; C)
						</li>
						<li class="list-group-item">
							Wind: <span id="current-city-wind">6.67</span>KPH
						</li>
						<li class="list-group-item">
							Humidity: <span id="current-city-humidity">46</span>%
						</li>
						<li class="list-group-item">
							UV Index: <span id="current-city-uvindex" class="bg-success text-white">0.47</span>
						</li>
					</ul>
				</div>
				<div id="current-city-5day">
					<h3>5-day Forecast</h3>
					<ul>
					</ul>
				</div>
			</div>
		</main>
		<script src="./assets/script.js"></script>    
	</body>
</html>

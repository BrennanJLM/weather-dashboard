<body>
    <header class="hero">
        <h1>Weather Dashboard</h1>

<main>

          </form>
        </div>
    </div>
    <div class="col-md-3">
        <div id="current-city-weath"></div>
    </div>
    <div class="col-md-3">
        <div></div>
    </div>
</main>
